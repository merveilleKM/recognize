{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Connexion</title>
</head>
<body>
    <div class="container shadow bg-light my-5 mx-auto p-5 w-50">
        <h2 class="text-center">Formulaire de Connexion</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'connection' %}" method="post">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="username">Entrez le nom utilisateur</label>
                <div class="input-group">
                    <input class="form-control" type="text" name="username" id="username" required>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="pwd">Entrez le mot de passe</label>
                <div class="input-group">
                    <input class="form-control" type="password" name="pwd" id="pwd" required>
                </div>
            </div>

            <p class="hint-text text-center">
                <a href="#">Mot de passe oublié ?</a>
            </p>
            
            <div class="col-6 my-2 w-50">
                <div class="input-group">
                    <input class="form-control bg-primary text-white" type="submit" value="Connexion">
                </div>
                <div class="hint-text my-2">
                    Je n'ai pas de compte. <a href="{% url 'inscription' %}">Créer un</a>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
