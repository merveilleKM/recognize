{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Inscription</title>
</head>
<body>
    <div class="container shadow bg-light my-5 mx-auto p-5 w-50">
        <h2 class="text-center">Formulaire d'inscription</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'inscription' %}" method="post">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="username">Entrez le nom utilisateur</label>
                <div class="input-group">
                    <input class="form-control" type="text" name="username" id="username" required>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="email">Entrez votre email</label>
                <div class="input-group">
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="tel">Numéro de téléphone (optionnel)</label>
                <div class="input-group">
                    <input class="form-control" type="tel" name="tel" id="tel">
                </div>
            </div>

            <div class="form-group my-3">
                <label for="pwd">Entrez le mot de passe</label>
                <div class="input-group">
                    <input class="form-control" type="password" name="pwd" id="pwd" required>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="confirm_pwd">Confirmation de mot de passe</label>
                <div class="input-group">
                    <input class="form-control" type="password" name="confirm_pwd" id="confirm_pwd" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="col-6 my-2 w-50">
                    <div class="input-group">
                        <input class="form-control bg-primary text-white" type="submit" value="S'inscrire">
                    </div>
                    <div class="hint-text my-2">
                        J'ai déjà un compte. <a href="{% url 'connection' %}">Me connecter</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
