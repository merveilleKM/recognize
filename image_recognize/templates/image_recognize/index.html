<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance d'images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>Application de Reconnaissance d'Images</h1>
                <p class="lead">Téléchargez une image pour l'analyser avec notre API de Machine Learning</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'image_recognize:recognize_image' %}" enctype="multipart/form-data" class="upload-form">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ form.image.id_for_label }}" class="form-label">Sélectionnez une image</label>
                                {{ form.image }}
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyser l'image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
